<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">New product</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label>Product name</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="name" name="name" required>
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="description" name="description" required>
            </div>
            <button type="button" (click)="AddProduct()" class="btn btn-primary float-right">Add product</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
