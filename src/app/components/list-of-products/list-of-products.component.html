<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of products">
      <th scope="row">{{prod.name}}</th>
      <td>{{prod.description}}</td>
      <td><button type="button" (click)="UpdateProduct(prod)" class="btn btn-primary float-left">Update</button></td>
      <td><button type="button" (click)="DeleteProduct(prod)" class="btn btn-danger float-left">Delete</button></td>
    </tr>
  </tbody>
</table>
